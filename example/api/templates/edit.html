<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <form method="POST">
            {% csrf_token %}
            <p>
                <label>Введите имя</label><br>
                <input type="text" name="name" value="{{car.name}}" />
            </p>
            <p>
                <label>Введите цену</label><br>
                <input type="number" name="cost" value="{{car.cost}}" />
            </p>
            <input type="submit" value="Сохранить" >
        </form>
    </body>
</html>
